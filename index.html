<body class="body">
    <div class="buttons">
        <button class="help" id="help">?</button>
    <div class="help" id="active-users">Active Users: 0</div>
    <main>
        <div class="containerbox" id="containerbox">
            <h1 class="st" >Shortcuts</h1>
            <br>
            <br>
            <ul>
                <li class="list1">
                    Press <span class="key">"Space"</span>, <span class="key">"+"</span> Or <span class="key">"ArrowUP"</span> to increment the counter.
                </li>
                <li class="list2">
                    Press <span class="key">"Enter"</span> to access the Help menu.
                </li>
                <li class="list3">
                    Press <span class="key">"Escape"</span> to close the Help menu.
                </li>
                <li class="list4">
                    Press <span class="key">"ArrowLeft"</span> & <span class="key">"ArrowRight"</span> to change the backgrounf color.
                </li>
            </ul>
        </div>
        <div class="container3">
            <i class="clr1" style="--clr:#00ff0a;"></i>
            <i class="clr2" style="--clr:#ff0057;"></i>
            <i class="clr3" style="--clr:#fffd44;"></i>
            <h1 class="title">COUNTER</h1>
            <h1 class="counterBox">Count: 
                <span class="counter">0</span>
            </h1>
            <div class="container1">
                <div class="border-line"></div>
                <div class="container2">
                    <input type="button" value="NIGGA" class="button" title="Click Me">
                </div>
            </div>
        </div>
    </main>
